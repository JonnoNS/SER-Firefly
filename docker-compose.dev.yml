services:
  app:
    image: serversideup/php:8.4-fpm-nginx:v3
    container_name: firefly-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www/html
    environment:
      - PUID=1000
      - PGID=1000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=firefly
      - DB_USERNAME=firefly
      - DB_PASSWORD=secret_firefly_password
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
    depends_on:
      - db

  db:
    image: mariadb:10.11
    container_name: firefly-db
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=firefly
      - MARIADB_USER=firefly
      - MARIADB_PASSWORD=secret_firefly_password
      - MARIADB_ROOT_PASSWORD=root_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
